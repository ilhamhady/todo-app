<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App - Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
      rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-center text-4xl my-5">Todo App</h1>
      <div class="max-w-md mx-auto bg-white rounded-lg shadow-md">
        <div class="p-6">
          <h2 class="text-2xl font-semibold mb-4">Sign Up</h2>
          {% with messages = get_flashed_messages() %} {% if messages %}
          <div class="bg-red-100 text-red-600 py-2 px-4 rounded mb-4">
            {% for message in messages %} {{ message }} {% endfor %}
          </div>
          {% endif %} {% endwith %}
          <form action="/signup" method="post">
            <div class="mb-4">
              <label for="username" class="block text-gray-700 font-semibold"
                >Username:</label
              >
              <input
                type="text"
                id="username"
                name="username"
                required
                class="mt-1 block w-full p-2 rounded border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200" />
            </div>
            <div class="mb-4">
              <label for="password" class="block text-gray-700 font-semibold"
                >Password:</label
              >
              <input
                type="password"
                id="password"
                name="password"
                required
                class="mt-1 block w-full p-2 rounded border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200" />
            </div>
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
              Sign Up
            </button>
          </form>
          <div class="mt-4 text-center">
            <p>
              Already have an account?
              <a href="/signin" class="text-blue-500 font-semibold">Sign In</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
